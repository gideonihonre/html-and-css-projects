<!DOCTYPE html>
<html lang="en">
    <head>
        <meta name="viewport" content="width=device-width" initial-scale="1.0">
        <meta charset="UTF-8">
        <meta name="description" content="a form about rocks">
        <meta name="author" content="Ihonre Gideon">
        <link rel="stylesheet" href="styles.css">
        <title>FreeCodeCamp Rocks</title> 
    </head>
    <body>
        <header>
            <h1 id="title">freeCodeCamp Survey Form</h1>
            <p id="description">Thank you for taking the time to help us improve the platform</p>

        </header>
        <main>
            <form id="survey-form" action="https://register-demo.freecodecamp.org" method="post">
              <fieldset>
                <label for="Name" id="name-label">Name<input id="name" type="text" name="Name" required placeholder="Enter your name"></label>
                <label for="Email" id="email-label">Email<input id="email" type="email" name="Email" placeholder="Enter your Email" required> </label>
                <label for="Age" id="number-label">Age(optional) <input id="number" type="number" name="Age" placeholder="Age" min="15" max="120" required> </label>
                <label for="Role">Which option best describes your current role?
                    <select name="Role" id="dropdown">
                        <option value="">Select current role</option>
                        <option value="1">Student</option>
                        <option value="2">Full Time Job</option>
                        <option value="3">Full Time Learner</option>
                        <option value="4">Prefer not to say </option>
                        <option value="5">other</option>
                    </select>
                </label>
                <label for="Recommendation">Would you recommend freeCodeCamp to a friend?</label>
                
                <label for="Recommendation"><input type="radio" id="Definitely" value="Definitely"name="recommendation">Definitely</label>
                
                <label for="Recommendation"><input type="radio" id="Maybe" 
 value="Maybe"               name="recommendation">Maybe</label>
                
                <label for="Recommendation"><input type="radio" id="Notsure" name="recommendation" value="Not sure">Not sure</label>
              </fieldset>  
              <fieldset>
                <label for="Feature">What is your favorite feature of freeCodeCamp?
                    <select name="feature" id="Features">
                        <option value="">Select an option</option>
                        <option value="1">Challenges</option>
                        <option value="2">Projects</option>
                        <option value="3">Community</option>
                        <option value="4">Open Source</option>
                    </select>
                </label>
                <label>would you like to see improved? (Check all that apply)</label> 
                <input type="checkbox" id="frontendprojects" name="front-end-projects"  value="front-end-projects" class="inline">
                <label for="fendprojects">Front-end Projects</label>
                <input type="checkbox" id="backendprojects" name="back-end-projects" value="Back-end Projects" class="inline">
                <label for="bendprojects">Back-end Projects</label>
                <input type="checkbox" id="datavisualization" name="data-visualization" value="Data Visualization" class="inline" >
                <label for="dvisualization">Data Visualization</label>
                <input type="checkbox" id="challenges" name="Challenges" value="Challenges" class="inline" >
                <label for="Challenges">Challenges</label>
                <input type="checkbox" name="open-source-community" id="opensourcecommunity" value="Open Source Community" class="inline">
                <label for="open-source-community">Open Source Community</label>
                <input type="checkbox" id="gitterhelprooms" name="gitter-help-rooms" value="Gitter help rooms" class="inline">
                <label for="ghelprooms">Gitter help rooms</label>
                <input type="checkbox" id="videos" name="Videos" value="Videos" class="inline">
                <label for="vids">Videos</label>
                <input type="checkbox" id="citymeetups" name="city-meetups" value="City Meetups" class="inline">
                <label for="Meetups">City Meetups</label>
                <input type="checkbox" id="wiki" name="Wiki" value="Wiki" class="inline">
                <label for="Wiki">Wiki</label>
                <input type="checkbox" id="forum" name="Forum" value="Forum" class="inline">
                <label for="Forum">Forum</label>
                <input type="checkbox" id="additionalcourses" name="additional-courses" value="Additional Courses" class="inline">
                <label for="Addcourses">Additional Courses</label>
              </fieldset>
              <fieldset>
                 <label for="comments"><textarea name="Comments" id="commentsandsuggestions" cols="30" rows="7"placeholder="Enter your comment here..." ></textarea></label>
                 <input type="submit" id="submit" value="submit">
              </fieldset>
            </form>
        </main>
    </body>
</html>
